<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header-logo"></div>
        <nav class="header-nav"></nav>
    </header>

    <div class="greeting-container">
        <div class="greeting-box">
            <h2 class="main-title"></h2>
            <div class="greeting-description"></div>
            <button class="get-started-btn"></button>
        </div>
    </div>

    <div class="features-container">
        <div class="feature">
            <h3 class="feature-item-title"></h3>
            <div class="feature-text"></div>
            <button class="feature-item-detail"></button>
        </div>
        <div class="feature">
            <h3 class="feature-item-title"></h3>
            <div class="feature-text"></div>
            <button class="feature-item-detail"></button>
        </div>
        <div class="feature">
            <h3 class="feature-item-title"></h3>
            <div class="feature-text"></div>
            <button class="feature-item-detail"></button>
        </div>
    </div>

    <div class="services-container">
        <div class="service-item">
            <h3 class="service-item-title"></h3>
            <div class="service-item-detail"></div>
        </div>
        <div class="service-item">
            <h3 class="service-item-title"></h3>
            <div class="service-item-detail"></div>
        </div>
        <div class="service-item">
            <h3 class="service-item-title"></h3>
            <div class="service-item-detail"></div>
        </div>
        <div class="service-item">
            <h3 class="service-item-title"></h3>
            <div class="service-item-detail"></div>
        </div>
    </div>

    <div class="news-container">
        <div class="news-title"></div>
        <div class="news-details"></div>
        <button class="news-view-all"></button>
    </div>

    <section class="feedback">
        <div class="feedback-content">
            <h3></h3>
            <div class="feedback-description"></div>
        </div>
        <form class="form-container">
            <label class="feedback-label" for="feedback-mail"></label>
            <input class="feedback-input" id="feedback-mail" placeholder="Enter email" type="email">

            <label class="feedback-label" for="feedback-message"></label>
            <input class="feedback-input" id="feedback-message" placeholder="Enter your feedback">
        </form>
    </section>

    <footer>Inspired by https://dribbble.com/shots/4937023-Trip-Planner/attachments/1106958</footer>
</body>

</html>
